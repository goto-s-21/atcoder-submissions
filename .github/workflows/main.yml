name: Fetch AtCoder Submissions

on:
  schedule:
    # 毎日 09:00 JST（= 00:00 UTC）
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ★ timestamp を毎回リセット（詰み防止）
      - name: Reset timestamp
        run: rm -f last_timestamp.txt

      - name: Run fetch script
        env:
          ATCODER_USER_ID: 'sat_1'
          ATCODER_SESSION: ${{ secrets.ATCODER_SESSION }}
        run: python fetch_submissions.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'goto-s-21'
          git config --global user.email 'mone08sh21@gmail.com'

          # ★ last_timestamp.txt はコミットしない
          git add -A ':!last_timestamp.txt'

          if ! git diff --cached --quiet; then
            git commit -m "Update AtCoder submissions"
            git push
          else
            echo "No changes to commit"
          fi

