name: Fetch AtCoder Submissions

on:
  # 毎日UTCの0時（日本時間午前9時）に定期実行
  schedule:
    - cron: '0 0 * * *'
  # GitHubのActionsタブから手動で実行できるようにする
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch script
        env:
          ATCODER_USER_ID: 'sat_1'
          ATCODER_SESSION: ${{ secrets.ATCODER_SESSION }}
        run: python fetch_submissions.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'goto-s-21'
          git config --global user.email 'mone08sh21@gmail.com'
          
          # 変更されたファイルをすべて追加
          git add .
          
          # もし変更があった場合のみコミットとプッシュを実行する
          if ! git diff --cached --quiet; then
            git commit -m "Update submissions"
            git push
          else
            echo "No changes to commit"
          fi
